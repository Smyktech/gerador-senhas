<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Gerador de Senhas</h1>

    <label for="tamanho">Tamanho da senha:</label>
    <input type="number" id="tamanho" min="4" max="32" value="12">

    <div class="opcoes">
      <label><input type="checkbox" id="letras" checked> Letras</label>
      <label><input type="checkbox" id="numeros" checked> Números</label>
      <label><input type="checkbox" id="simbolos"> Símbolos</label>
    </div>

    <label for="nomeSenha">Nome para a senha:</label>
    <input type="text" id="nomeSenha" placeholder="Ex: Email, Banco, etc.">

    <button onclick="gerarSenha()">Gerar Senha</button>

    <div id="resultado"></div>

    <button onclick="apagarTodas()" class="apagar-todas">🗑️ Apagar Todas</button>

    <h2>Senhas Salvas:</h2>
    <ul id="lista-senhas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
